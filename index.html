<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA-POSTER | IA Fashion Engine</title>
    
    <!-- Script de compatibilidade para variÃ¡veis de ambiente no frontend -->
    <script>
      window.process = { env: { API_KEY: undefined } };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00ffcc;
            --bg-dark: #050505;
            --card-bg: rgba(15, 15, 15, 0.9);
            --border: rgba(0, 255, 204, 0.15);
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Bubble Effect --- */
        .neon-bubble {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.2) 0%, rgba(0, 153, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            animation: float-bubble 20s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .bubble-2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            right: -100px;
            top: 20%;
            animation-delay: -5s;
        }

        @keyframes float-bubble {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10vw, 15vh) scale(1.2); }
            100% { transform: translate(-5vw, 30vh) scale(0.8); }
        }
        /* ------------------- */

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            transition: all 0.4s ease;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
        }

        .main-button {
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            color: #000;
            font-family: var(--font-display);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .main-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.4);
        }

        #root { min-height: 100vh; background: var(--bg-dark); position: relative; z-index: 1; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>
    <!-- Bubbles Decorativas -->
    <div class="neon-bubble"></div>
    <div class="neon-bubble bubble-2"></div>
    
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
