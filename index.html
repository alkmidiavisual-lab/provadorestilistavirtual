
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA-POSTER | IA Fashion Engine</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00ffcc;
            --bg-dark: #050505;
            --card-bg: rgba(15, 15, 15, 0.9);
            --border: rgba(0, 255, 204, 0.15);
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            transition: all 0.4s ease;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
        }

        .main-button {
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            color: #000;
            font-family: var(--font-display);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .main-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.4);
        }

        /* Previne o flash branco no carregamento */
        #root { min-height: 100vh; background: var(--bg-dark); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
